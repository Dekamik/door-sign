<table class="table"
       hx-get="/htmx/yr.html"
       hx-trigger="every 15m"
       hx-swap="outerHTML">
    <thead>
    <tr>
        <th scope="col" colspan="4">Väderleksrapport</th>
    </tr>
    </thead>
    <tbody>
    {{range .yr}}
    <tr style="height: 2em">
        <th scope="row">{{ .Time }}</th>
        <td>{{ .Temperature }} °C</td>
        <td><img class="icon" src="../assets/images/weather/dist/light-mode/default/svg/{{ .SymbolID }}.svg" alt="{{ .SymbolCode }}" /></td>
        <td>{{ .Precipitation }} mm</td>
    </tr>
    {{else}}
    <tr>
        <td colspan="4">No data</td>
    </tr>
    {{end}}
    </tbody>
</table>
