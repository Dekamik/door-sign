<table class="table"
       hx-get="/htmx/sl.html"
       hx-trigger="every 15s"
       hx-swap="outerHTML">
    <thead>
    <tr>
        <th scope="col" colspan="4">Avg√•ngar</th>
    </tr>
    </thead>
    <tbody>
    {{range .sl}}
    <tr>
        <td><img class="icon white" src="../assets/images/directions/{{ .TransportMode }}.png" alt="{{ .TransportMode }}" /></td>
