<table class="table"

       hx-trigger="every 15s"
       hx-swap="outerHTML">

    <tbody>
		{{range .sl.Departures}}
		<tr stype="height: 2em">
			<td>
				<img class="icon white"
					 src="../images/directions/{{ .TransportMode }}.png"
					 alt="{{ .TransportMode }}" />
